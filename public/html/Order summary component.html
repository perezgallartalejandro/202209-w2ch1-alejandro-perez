<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/public/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Order summary component</title>
</head>
<body>
  <main class="summary">
    <img class="summary__image" src="/public/images/ordersummary.jpg" alt="women listening music">
    <h1 class="main__title">Order Summary</h1>
    <span class="main__text"> You can now listen to millions of songs, audiobooks and podcast on any device anywhere you like</span>
    <i class="fa-solid fa-music"></i>
    <span class="main__plan  plan--text">Annual Plan</span>
    <span class="main__plan  plan--price">$59,99/year</span>
    <button class="button button__plan">Change</button>
    <button class="button button__payment">Proceed to payment</button>
    <button class="button button__cancel">Cancel Order</button>
  </main>
</body>
</html>
